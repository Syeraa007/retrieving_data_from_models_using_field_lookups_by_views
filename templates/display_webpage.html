<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying data of Webpages using field lookups</h1>
    <table border="3px">
        <tr>
            <th>Index</th>
            <th>Topic Name</th>
            <th>Name</th>
            <th>URL</th>
        </tr>
        {% for wo in LWO %}
        <tr>
            <td>{{wo.pk}}</td>
            <td>{{wo.topic_name}}</td>
            <td>{{wo.name}}</td>
            <td>{{wo.url}}</td>
        </tr>
        {% endfor %}
    </table>
    </center>

</body>
</html>
